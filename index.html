
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Triwizard Maze</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./raycasterEngine.js"></script>
	<script type="text/javascript" src="./map.js"></script>
</head>
<body>
    <div id ="gamescreen" style = "display:none">
        <canvas id="gameWorld" tabindex="1" width="1" height="1" style='width: 100%; height: 100%;' ></canvas>
    </div>
    
    <div id ="splashscreen" style = "display:block">
        <a href = "#"><img src = "./assets/IntroScreen.png" alt = "splash screen" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="pickcharacter" style = "display:none">
        <a href = "#"><img src = "./assets/pickcharacter.png" alt = "pick character" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="tutorial" style = "display:none">
        <a href = "#"><img src = "./assets/Tutorial.png" alt = "tutorial" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="levelfailed" style = "display:none">
        <a href = "#"><img src = "./assets/levelfailed.png" alt = "level failed" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="levelcomplete" style = "display:none">
        <a href = "#"><img src = "./assets/levelcomplete.png" alt = "level complete" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="win" style = "display:none">
        <a href = "#"><img src = "./assets/win.png" alt = "win" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
    
    <div id ="gameover" style = "display:none">
        <a href = "#"><img src = "./assets/gameover.png" alt = "game over" width="1" height="1" style='width: 100%; height: 100%;'></a>
    </div>
</body>
</html>
